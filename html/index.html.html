<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f61, #ffcc00, #00ccff, #ff00ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: #ff6f61;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ffcc00;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="holi-heading">Happy Holi 2025!</h1>
        <p id="holi-message">Wishing you a colorful and joyful Holi filled with love, happiness, and prosperity.</p>
        <button id="holi-button" class="button" onclick="alert('Happy Holi Sree! ðŸŽ‰')">Click for Holi Wishes</button>
    </div>
    
    <script>
        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to apply random colors to elements
        function applyRandomColors() {
            const heading = document.getElementById('holi-heading');
            const message = document.getElementById('holi-message');
            const button = document.getElementById('holi-button');

            heading.style.color = getRandomColor();
            message.style.color = getRandomColor();
            button.style.backgroundColor = getRandomColor();
        }

        // Change colors every second
        setInterval(applyRandomColors, 1000);
    </script>
</body>
</html>
